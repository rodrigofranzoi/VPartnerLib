<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>React Typescript from Scratch</title>
        <link href="main.css" rel="stylesheet"></head>
    <body>
        
        <section id="root">Hello there <button onclick="myFunction()">Click me</button></section>
    
        
        
        <script>
            function myFunction() {
                window.webkit.messageHandlers.JSListener.postMessage("Button Clicked")
            }
        </script>
    </body>
</html>
